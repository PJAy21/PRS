{% extends "base.html" %}
{% block title %} Update Patient Details {% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<form method="POST" class="form-group card p-3">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Save</button> <br/>
    <a href="{%url 'list_pat' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
